{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
<ul class="list-group">
    {% for categoria in object_list %}
        <li class="list-group-item"><a href="{% url 'portafolio:detalle_categoria' categoria.id %}">{{ categoria.nombre }}</a></li>
        {% empty %}
        <li class="list-group-item">No hay proyectos todavia</li>
    {% endfor %}
</ul>

<a class="btn btn-primary" href="">Nuevo</a>

{% endblock %}
